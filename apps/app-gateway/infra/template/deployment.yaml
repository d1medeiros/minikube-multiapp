apiVersion: apps/v1
kind: Deployment
metadata:
  name: x
  namespace: x
spec:
  replicas: 1
  selector:
    matchLabels:
      run: x
  template:
    metadata:
      labels:
        run: x
    spec:
      containers:
        - name: x
          image: x
          ports:
            - containerPort: x
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: CUSTOMER_ENDPOINT
              value: apicustomer-svc:4002
            - name: ACCOUNT_ENDPOINT
              value: apiaccount-svc:4003
            - name: FRAUD_ENDPOINT
              value: apifraud-svc:4004
            - name: OFFER_ENDPOINT
              value: apioffer-svc:4005
